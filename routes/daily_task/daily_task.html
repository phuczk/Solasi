<!DOCTYPE html>
<html lang="vi">

<head>
  <meta charset="UTF-8">
  <title>Nhiệm Vụ Hàng Ngày</title>
  <link rel="stylesheet" href="style.css">
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 20px;
      background-color: #f9f9f9;
    }

    h1 {
      text-align: center;
      color: #1DB954;
    }

    .daily-task {
      background-color: #fff;
      padding: 20px;
      margin: 20px 0;
      border-radius: 5px;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
    }

    .daily-task h2 {
      color: #1DB954;
    }

    .error-message {
      color: red;
      font-weight: bold;
      text-align: center;
    }
  </style>
</head>

<body>
  <h1>Nhiệm Vụ Hàng Ngày</h1>

  <div class="daily-task">
    <h2>Nhiệm Vụ:</h2>
    <p id="taskMessage">Bạn đã nghe <span id="songsHeard">0</span> bài hát hôm nay.</p>
    <p id="pointsMessage">Bạn có <span id="points">0</span> điểm.</p> <!-- Hiển thị điểm số -->
  </div>

  <script>
    let songsHeardToday = 0; // Số bài hát đã nghe
    let points = 0; // Điểm số
    const songsList = JSON.parse(localStorage.getItem('songsList')) || {}; // Lưu trữ danh sách bài hát đã nghe

    // Hàm để kiểm tra và làm mới số lượng bài hát đã nghe nếu sang ngày mới
    function checkForNewDay() {
      const lastRecordedDate = localStorage.getItem('lastRecordedDate');
      const currentDate = new Date().toLocaleDateString();

      if (lastRecordedDate !== currentDate) {
        songsHeardToday = 0; // Đặt lại số bài hát đã nghe
        localStorage.setItem('songsHeardToday', songsHeardToday); // Lưu số bài hát đã nghe
        localStorage.setItem('lastRecordedDate', currentDate); // Cập nhật ngày
      } else {
        songsHeardToday = parseInt(localStorage.getItem('songsHeardToday')) || 0; // Lấy số bài hát đã nghe
      }

      // Cập nhật số điểm
      points = parseInt(localStorage.getItem('points')) || 0; // Lấy số điểm hiện tại
      document.getElementById('songsHeard').textContent = songsHeardToday; // Hiển thị số bài hát đã nghe
      document.getElementById('points').textContent = points; // Hiển thị số điểm
    }

    // Hàm để cập nhật số bài hát đã nghe và điểm số
    function updateSongsHeard() {
      songsHeardToday++; // Tăng số bài hát đã nghe
      localStorage.setItem('songsHeardToday', songsHeardToday); // Lưu số bài hát đã nghe

      points++; // Tăng điểm số
      localStorage.setItem('points', points); // Lưu điểm số
      document.getElementById('songsHeard').textContent = songsHeardToday; // Cập nhật hiển thị
      document.getElementById('points').textContent = points; // Cập nhật hiển thị
    }

    checkForNewDay(); // Gọi hàm khi trang tải

    // Ví dụ: Gọi hàm updateSongsHeard khi người dùng nghe một bài hát
    // updateSongsHeard(); // Bỏ comment khi có sự kiện nghe bài hát
  </script>
</body>

</html>
